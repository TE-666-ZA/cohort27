<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <ul>
    <li>$ (USD) Доллар</li>
    <li>€ (EUR) Евро</li>
    <li>£ (GBP) Фунт</li>
    <li>¥ (GPY) Иенна</li>
    <li>₾ (GEL) Лари</li>
  </ul>

  <table border="2">
    <caption>Курс валют</caption>
    <tr>
      <th>Флаг</th>
      <th>Валюта</th>
      <th>Курс</th>
    </tr>
    <tr>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/500px-Flag_of_the_United_States.svg.png" alt="flag of USA" width = 30>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/500px-Flag_of_Japan.svg.png" alt="flag of Japan" width = 30>
      </td>
      <td>$ (USD)/ ¥ (GPY) Иенна </td>
      <td>70</td>
    </tr>
  </table>
</body>
</html>
